<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<h1>회원 가입</h1>
<hr>

<form action="/user/signup" method="post" th:object="${memberDto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

<!--    <input type="email" name="email" placeholder="이메일 입력해주세요" >-->
    <input type="text" th:field="*{email}" class="form-control"
           placeholder="이메일 입력하세요"
           th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('email')}"
       th:errors="*{email}">Incorrect date</p>

<!--    <input type="password" name="password" placeholder="비밀번호">-->
    <input type="password" th:field="*{password}" class="form-control"
           placeholder="비밀번호 입력해주세요"
           th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('password')}"
       th:errors="*{password}">Incorrect date</p>
    <input type="text" name="name" placeholder="이름">
    <input type="text" name="phone_number" id="birthday" placeholder="010-1111-1111">

    <button type="submit">가입하기</button>
</form>
</body>
</html>
